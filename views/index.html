<!DOCTYPE html>
<html lang="pt-BR" wake-lock>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores - Fodinha</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1><img class="logo" src="../assets/img/fodinha.png" alt="Logo da Fodinha"></h1>
        <div id="jogadores">
            <div>
                <label for="nome">Nome do Jogador pra se fuder:</label>
                <input type="text" id="nome" required>
                <button onclick="cadastrarJogador()">Cadastrar</button>
            </div>
        </div>
        <button onclick="adicionarCampo()">+ Adicionar Jogador</button>
    </div>
    <script type="module" src="../controllers/controller.js"></script>
</body>
</html>
